<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Регистрация</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label>
            Имя пользователя:
            <input type="text" name="username" required>
        </label><br>

        <label>
            Email:
            <input type="email" name="email" required>
        </label><br>

        <label>
            Пароль:
            <input type="password" name="password" required>
        </label><br>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <p>Уже есть аккаунт? <a href="/web/login/">Войти</a></p>
</body>
</html>
