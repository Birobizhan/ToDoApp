<!DOCTYPE html>
<html>
<head>
    <title>Вход в систему</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Вход</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label>
            Имя пользователя:
            <input type="text" name="username" required>
        </label><br>

        <label>
            Пароль:
            <input type="password" name="password" required>
        </label><br>

        <button type="submit">Войти</button>
    </form>

    <p>Нет аккаунта? <a href="/web/register/">Зарегистрироваться</a></p>
</body>
</html>
