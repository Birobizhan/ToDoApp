<!DOCTYPE html>
<html>
<head>
    <title>Создание задачи</title>
    <style>
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Создание задачи</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label>
            Название задачи:
            <input type="text" name="title" required>
        </label><br>

        <label>
            Статус:
            <input type="text" name="status" required>
        </label><br>

        <label>
            Описание:
            <input type="text" name="description" required>
        </label><br>

        <label>
            Дата планирования:
            <input type="text" name="plan_date" required>
        </label><br>

        <button type="submit">Создать задачу</button>
    </form>

</body>
</html>
